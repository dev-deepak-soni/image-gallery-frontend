<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <title>Dashboard</title>
</head>
<body class="color-yellow">
    <section class="vh-100" style="background-color: #9de2ff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    <div class="flex-grow-1 ms-3">
                        <div id="showImages" style="display: block;height: 300px;width: 400px;overflow: auto;object-fit: cover;">

                        </div>
                      <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                        style="background-color: #efefef;">
                        <input type="file" name="image" id="image"/>
                      </div>
                      <div class="d-flex pt-1">
                        <button type="button" onclick="uploadImage()" class="btn btn-outline-primary me-1 flex-grow-1">Upload</button>
                      </div>
                    </div>                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>

<script>
 function uploadImage(){
        const fileInput = document.getElementById('image');
    const file = fileInput.files[0];

    if (!file) {
      alert('Please select a file.');
      return;
    }

    const formData = new FormData();
    formData.append('image', file);

    fetch('http://localhost:4000/image/upload', {
      method: 'POST',
      headers : {
                'Authorization' : `Bearer ${localStorage.getItem('token')}`
            },
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      console.log('File upload successful:', data);
      alert(data.message)
      window.location.reload();
    })
    .catch(error => {
      console.error('File upload failed:', error);
      
    });
    }

    function getImages(){

    fetch('http://localhost:4000/image/showFiles', {
      method: 'GET',
      headers : {
                'Authorization' : `Bearer ${localStorage.getItem('token')}`
            }
    })
    .then(response => response.json())
    .then(data => {
      console.log('Files:', data);
      let html = '';
      const res = data.files.map(x=>{
        html += `<img src="http://localhost:4000/upload/${x.filename}">`;
      })
      const showImagesElement = document.getElementById('showImages');
    showImagesElement.innerHTML += html;
  

    })
    .catch(error => {
      console.error('failed:', error);      
    });
    }
    window.onload = function() {
    getImages();
  };
</script>
